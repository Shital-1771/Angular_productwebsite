<h2 style="margin-top: 10px; margin-bottom: 15px; margin-left: 35%;">Data Entry of Products</h2>
<div class="container" style="margin-top: 30px;margin-left: 30%;">

<form #productData = "ngForm" (ngSubmit) = "onSubmit()">
  <div class="row">
    <div class="col-sm-3"><label for="">Product Id</label></div>
    <div class="col-sm-6"><input type="text" name="id" id=""[(ngModel)] = "product.id"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">SKU</label></div>
    <div class="col-sm-6"><input type="text" name="sku" id=""[(ngModel)] = "product.sku"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Product Name</label></div>
    <div class="col-sm-6"><input type="text" name="name" id=""[(ngModel)] = "product.name"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Description</label></div>
    <div class="col-sm-6"><input type="text" name="description" id=""[(ngModel)] = "product.description"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Unit Price</label></div>
    <div class="col-sm-6"><input type="text" name="unitprice" id=""[(ngModel)] = "product.unitprice"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Image URL</label></div>
    <div class="col-sm-6"><input type="text" name="imageurl" id=""[(ngModel)] = "product.imageurl"></div>
  </div>&nbsp;
 
  <div class="row">
    <div class="col-sm-3"><label for="">Unit In Stock</label></div>
    <div class="col-sm-6"><input type="text" name="unitinstock" id=""[(ngModel)] = "product.unitinstock"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Date Created</label></div>
    <div class="col-sm-6"><input type="date" name="datecreated" id=""[(ngModel)] = "product.datecreated" style="width: 30%;"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Last Updated</label></div>
    <div class="col-sm-6"><input type="date" name="lastupdated" id=""[(ngModel)] = "product.lastupdated" style="width: 30%;"></div>
  </div>&nbsp;
  <div class="row">
    <div class="col-sm-3"><label for="">Category ID</label></div>
    <div class="col-sm-6"><select name="category" [(ngModel)] = "product.categoryid" style="width: 30%;">
      <option value="" selected disabled>Select an Option</option> 
      <option *ngFor="let category of productcategories" value={{category.categoryid}}>{{category.categoryname}}</option>
    </select></div>
  </div>
  &nbsp;
  <div class="row">
   <div class="col"><input type="submit" value="Submit" name="submit" class="btn btn-success" style="width: 35%; margin-left: 30px;"></div>
   </div>
</form>
</div>
